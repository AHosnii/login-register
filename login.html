<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Flie -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- BootStrap -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="form-register w-50 m-auto">
            <div class="form-header">
                <h2>Login: </h2>
            </div>
            <form action="">
                <label for="email">Email</label>
                <input class="form-control mb-3" id="email" name="email" type="email">
                <label for="password">Password</label>
                <input class="form-control mb-3" id="password" name="password" type="password">
                <button id="login-btn" class="btn btn-info">Login</button>
            </form>
        </div>
    </div>
    

    <!-- Js File -->
    <script src="assets/js/login.js"></script>
</body>
</html>
